 <div id="display">
  
          <div id="slide11" class="slide">

                <div class="item item1 FADE_IN DELAY_300 PLAY_500">

                        0%

                <div class="item item2 FADE_IN DELAY_400 PLAY_500">

  <script src="js/navigation.js"></script>
  <script src="js/resize.js"></script>
  <script>
  var val1 = document.querySelectorAll(".val1")[0];  
  var val2 = document.querySelectorAll(".val2")[0];  
  var val3 = document.querySelectorAll(".val3")[0];  
   var btn_data1  = document.querySelectorAll(".btn-data1")[0];  
   var btn_data2  = document.querySelectorAll(".btn-data2")[0];  
   var btn_data3  = document.querySelectorAll(".btn-data3")[0];  
   var i_val1=0;   
   var i_val2=0;   
   var i_val3=0;   
   btn_data1.addEventListener('click',function(){
        btn_data1.classList.remove('pulse');
      var count_data1 = setInterval(function(){
        if(i_val1<23){
            i_val1++;
            val1.textContent = "-"+i_val1+"%";   
           
        }else{
              clearInterval(count_data1);
            }
        },50);
        
   })   
      
    btn_data2.addEventListener('click',function(){
        btn_data2.classList.remove('pulse');
       var count_data2 = setInterval(function(){
        if(i_val2<29){
            i_val2++;
            val2.textContent = "-"+i_val2+"%"; 
           
        }else{
             clearInterval(count_data2);
        }
           
        },50);
        
   })     
      
    btn_data3.addEventListener('click',function(){
        btn_data3.classList.remove('pulse');
       var count_data3 = setInterval(function(){
        if(i_val3<29){
            i_val3++;
            val3.textContent = "-"+i_val3+"%"; 
           
            }else{
             clearInterval(count_data3);
            }
        },50);
        
   })
