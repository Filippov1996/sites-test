            function complete(){  
				console.log('Complete');
                       
                var req = new XMLHttpRequest();
                req.open('POST', 'https://clubdoc.ru/api/?action=add&uid='+uid+"&item="+reason_id, true);
                req.onreadystatechange = function (aEvt) {
                    if (req.readyState == 4) {
                        if(req.status == 200) {
                            console.log(req);
                        }
                    }
                }                
                req.send(null);
	        }
